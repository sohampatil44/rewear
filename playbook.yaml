---
- hosts: all
  become: true
  tasks:
    - name: Install apache httpd
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy index.html to Apache root
      ansible.builtin.copy:
        src: /Users/sohampatil/Documents/Rewear/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
