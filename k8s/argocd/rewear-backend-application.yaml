apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rewear-backend
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: 'https://github.com/sohampatil44/rewear.git'
    targetRevision: main
    path: 'k8s/helm/rewear-backend'
    helm:
      valueFiles: 
        - values.yaml

  destination:
    server:  'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true